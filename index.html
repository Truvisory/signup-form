<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup Form</title>
</head>
<body>
    <h1>Please fill out the form</h1>
    <form>
        <label>
            Email
            <input type="email" name="email" value="" placeholder="me@email.com">
        </label><br>
        <label>
            Password
            <input type="password" name="password" value="" placeholder="">
        </label><br>
        <label>
            GitHub Username
            <input type="text" name="username" value="" placeholder="myusername">
        </label><br>
        <label>
            Plan Options
            <input type="radio" name="rappers" value="Biggie"> Enterprise
            <input type="radio" name="rappers" value="Dre"> Pro
            <input type="radio" name="rappers" value="Snoop" checked> Free
        </label><br>
        <label>
            Plan Options
            <input type="checkbox" name="rememberme" value=""> Remember Me
        </label>
    </form>
</body>
</html>
